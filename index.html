<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Train your memory with our Simon Says game!">
        <title>Simon says!</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./src/css/main.min.css">
        <link rel="icon" type="image/png" href="./public/assets/icons/favicon.png">
    </head>

    <body>
        <div class="container themed rounded shadowed">
            <header class="header">
                <img src="./public/assets/images/logo.png" alt="Simon says sign" class="header__logo">

                <div class="header__buttons">
                    <button class="button button_theme-switch">
                        <div class="theme-icon"></div>
                    </button>

                    <button class="button button_sound-switch">
                        <img src="./public/assets/icons/clef.png" alt="Clef">
                    </button>
                </div>
            </header>
        </div>
    </body>
</html>
