<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Train your memory with our Simon Says game!">
        <title>Simon says!</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./src/css/main.min.css">
        <link rel="icon" type="image/png" href="./public/assets/icons/favicon.png">
    </head>

    <body>
        <div class="container themed rounded">
            <header class="header">
                <img src="./public/assets/images/logo.png" alt="Simon says sign" class="header__logo">

                <div class="header__buttons">
                    <button class="button button_theme-switch">
                        <div class="theme-icon"></div>
                    </button>

                    <button class="button button_sound-switch">
                        <img src="./public/assets/icons/clef.png" alt="Clef">
                        <div class="stop-icon"></div>
                    </button>
                </div>
            </header>

            <section class="feedback hidden">
                <p class="feedback__message">You best result so far: level <span class="feedback__level">0</span></p>
            </section>

            <main class="colors">
                <div id="color-cyan" class="color color_cyan"tabindex=0 ></div>
                <div id="color-red" class="color color_red" tabindex=0></div>
                <div class="circle"></div>
                <p class="result"></p>
                <div id="color-magenta" class="color color_magenta" tabindex=0></div>
                <div id="color-blue" class="color color_blue" tabindex=0></div>
            </main>

            <section class="play">
                <p class="play__welcome">PLAY</p>

                <button class="button button_play">
                    <img src="./public/assets/icons/play-button.png" alt="Play button">
                </button>
            </section>

            <footer class="footer">
                <a href="https://github.com/chronosgit" class="footer__link">simonsays &copy; chronosgit</a>
            </footer>
        </div>

        <script type="module" src="./src/js/main.js"></script>
    </body>
</html>
